<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSBL Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .gold-gradient { background: linear-gradient(135deg, #B8860B 0%, #FFD700 50%, #B8860B 100%); }
    </style>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-yellow-600/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-yellow-600/20 rounded-full blur-3xl"></div>

    <div class="bg-white/10 backdrop-blur-lg border border-white/20 p-8 rounded-2xl shadow-2xl w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <div class="w-16 h-16 gold-gradient rounded-xl mx-auto flex items-center justify-center text-slate-900 font-bold text-2xl shadow-lg mb-4">N</div>
            <h2 class="text-2xl font-bold text-white">Admin Access</h2>
            <p class="text-slate-400 text-sm">Neminathji Shantinathji Bullion Ltd.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-yellow-500 uppercase mb-2">Email Address</label>
                <div class="relative">
                    <input type="email" id="email" required class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-lg py-3 pl-10 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 outline-none transition-all" placeholder="admin@nsbl.com">
                    <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 w-4 h-4"></i>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-yellow-500 uppercase mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-lg py-3 pl-10 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 outline-none transition-all" placeholder="••••••••">
                    <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 w-4 h-4"></i>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="w-full gold-gradient text-slate-900 font-bold py-3 rounded-lg hover:shadow-lg hover:shadow-yellow-500/20 transition-all transform hover:-translate-y-0.5">
                Login to Dashboard
            </button>
        </form>

        <p id="errorMsg" class="mt-4 text-center text-red-400 text-sm hidden flex items-center justify-center gap-2">
            <i data-lucide="alert-circle" class="w-4 h-4"></i> <span>Invalid Credentials</span>
        </p>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            // UI Feedback
            btn.innerHTML = '<i class="animate-spin" data-lucide="loader-2"></i> Verifying...';
            btn.disabled = true;
            lucide.createIcons();
            errorMsg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Connects to the Backend Route
                const response = await fetch('https://nsl-backend-g34r.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success: Save Admin Data & Redirect
                    localStorage.setItem('adminUser', JSON.stringify(data));
                    window.location.href = 'admin-panel.html';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                btn.innerText = 'Login to Dashboard';
                btn.disabled = false;
                errorMsg.querySelector('span').innerText = error.message;
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
