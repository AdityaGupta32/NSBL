<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSBL | Admin Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Security Check -->
    <script>
        const user = localStorage.getItem('adminUser');
        if (!user) window.location.href = 'admin-login.html';
        
        // Theme Check
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        
        :root { --content-bg: #f3f4f6; --text-main: #1e293b; }
        .dark { --content-bg: #0f172a; --text-main: #f8fafc; }
        
        body { background-color: var(--content-bg); color: var(--text-main); }
        .sidebar-gradient { background: linear-gradient(195deg, #42424a 0%, #191919 100%); }
        .dark .sidebar-gradient { background: linear-gradient(195deg, #1e293b 0%, #0f172a 100%); border: 1px solid #334155; }
        .active-nav { background: linear-gradient(195deg, #eab308 0%, #ca8a04 100%); color: white; }
        .view-section { display: none; animation: fadeIn 0.3s ease-out; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .notification-dot { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: red; border-radius: 50%; display: none; }
        .notification-dot.active { display: block; }
    </style>
</head>
<body class="h-screen overflow-hidden flex">

    <!-- SIDEBAR -->
    <aside class="w-72 m-4 rounded-xl sidebar-gradient text-white flex flex-col shadow-2xl relative overflow-hidden z-20">
        <div class="p-6 border-b border-white/10 flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-white text-slate-900 flex items-center justify-center font-bold text-lg">N</div>
            <span class="font-bold text-sm tracking-wider">NSBL DASHBOARD</span>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
            <button onclick="switchView('inquiries')" id="nav-inquiries" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-white active-nav transition-all">
                <i data-lucide="inbox" class="w-5 h-5"></i>
                <span class="font-medium text-sm">Inquiries / Orders</span>
            </button>
            <button onclick="switchView('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:text-white transition-all">
                <i data-lucide="box" class="w-5 h-5"></i>
                <span class="font-medium text-sm">Inventory</span>
            </button>
            <button onclick="switchView('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:text-white transition-all">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="font-medium text-sm">Customers</span>
            </button>
        </nav>

        <div class="p-4 bg-black/20 mt-auto relative">
            <div class="flex items-center gap-3 cursor-pointer" onclick="document.getElementById('logout-menu').classList.toggle('hidden')">
                <div class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-slate-900 font-bold">A</div>
                <div class="flex-1">
                    <p class="text-xs font-bold">Admin User</p>
                    <p class="text-[10px] text-gray-400">Online</p>
                </div>
            </div>
            <div id="logout-menu" class="hidden absolute bottom-full left-0 w-full bg-slate-800 rounded-t-xl overflow-hidden shadow-xl mb-2 border border-slate-700">
                <button onclick="logout()" class="w-full text-left px-4 py-3 text-red-400 hover:bg-slate-700 flex items-center gap-2 text-sm font-bold">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </button>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header class="h-20 px-8 flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-bold" id="page-title">Inquiries</h2>
                <p class="text-xs text-gray-500 dark:text-gray-400">Manage customer orders</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="p-2 rounded-full bg-white dark:bg-slate-800 shadow text-gray-500 dark:text-gray-300">
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block text-yellow-400"></i>
                </button>
                <button class="p-2 rounded-full bg-white dark:bg-slate-800 shadow text-gray-500 dark:text-gray-300 relative">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <div id="notif-dot" class="notification-dot"></div>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-auto px-8 pb-8 relative">
            
            <!-- VIEW: INQUIRIES -->
            <section id="view-inquiries" class="view-section active">
                <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden flex flex-col h-[600px]">
                    <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                        <h3 class="font-bold dark:text-white">Recent Activity</h3>
                        <button onclick="fetchInquiries()" class="px-4 py-2 text-xs font-bold text-yellow-600 bg-yellow-50 dark:bg-yellow-900/20 rounded-lg flex items-center gap-2">
                            <i data-lucide="refresh-ccw" class="w-3 h-3"></i> Refresh
                        </button>
                    </div>
                    <div class="flex-1 overflow-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 dark:bg-slate-700 sticky top-0 z-10">
                                <tr>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Date</th>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Customer</th>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Requirement / Order</th>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Source</th>
                                </tr>
                            </thead>
                            <tbody id="inquiryTable" class="divide-y divide-gray-100 dark:divide-gray-700">
                                <tr><td colspan="4" class="p-10 text-center text-gray-400">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- VIEW: INVENTORY -->
            <section id="view-inventory" class="view-section">
                <!-- Simple Inventory Table Placeholder -->
                <div class="bg-white dark:bg-slate-800 rounded-2xl p-8 text-center border border-gray-200 dark:border-gray-700">
                    <p class="text-gray-400">Inventory Management System Active</p>
                </div>
            </section>

             <!-- VIEW: CUSTOMERS -->
             <section id="view-customers" class="view-section">
                 <div class="bg-white dark:bg-slate-800 rounded-2xl p-8 text-center border border-gray-200 dark:border-gray-700">
                    <p class="text-gray-400">Customer Data is Private</p>
                </div>
            </section>
        </div>
    </main>

    <script>
        lucide.createIcons();

        function logout() {
            localStorage.removeItem('adminUser');
            window.location.href = 'admin-login.html';
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        function switchView(viewName) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${viewName}`).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active-nav', 'text-white');
                el.classList.add('text-gray-400');
            });
            document.getElementById(`nav-${viewName}`).classList.add('active-nav', 'text-white');
            document.getElementById(`nav-${viewName}`).classList.remove('text-gray-400');

            if(viewName === 'inquiries') fetchInquiries();
        }

        let lastCount = 0;
        async function fetchInquiries() {
            try {
                const userData = JSON.parse(localStorage.getItem('adminUser'));
                const res = await fetch('https://nsl-backend-g34r.onrender.com/api/inquiries', {
                    headers: { 'Authorization': `Bearer ${userData.token}` }
                });
                const data = await res.json();
                
                if (data.length > lastCount && lastCount !== 0) {
                    document.getElementById('notif-dot').classList.add('active');
                }
                lastCount = data.length;

                const tbody = document.getElementById('inquiryTable');
                tbody.innerHTML = '';
                
                data.forEach(item => {
                    const date = new Date(item.createdAt).toLocaleDateString();
                    
                    // HIGHLIGHT LOGIC FOR SHOP ORDERS
                    const isOrder = item.requirement.includes("SHOP REQUEST");
                    const badgeClass = isOrder 
                        ? 'bg-purple-100 text-purple-700 border border-purple-200 font-bold' 
                        : 'bg-blue-50 text-blue-600';
                    
                    const sourceText = isOrder ? "Online Store" : "Contact Form";
                    const sourceColor = isOrder ? "text-purple-500" : "text-gray-400";

                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                            <td class="px-6 py-4 text-sm text-gray-500 font-mono">${date}</td>
                            <td class="px-6 py-4 font-bold dark:text-gray-200">${item.name}<br><span class="text-xs text-gray-400 font-normal">${item.phone}</span></td>
                            <td class="px-6 py-4">
                                <span class="${badgeClass} px-3 py-1 rounded-lg text-xs inline-block shadow-sm">
                                    ${item.requirement}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-xs ${sourceColor} font-bold uppercase tracking-wide">${sourceText}</td>
                        </tr>`;
                });
            } catch (err) { console.error(err); }
        }

        fetchInquiries();
        setInterval(fetchInquiries, 15000);
    </script>
</body>

</html>
